<ul id="accordion" class="accordion" style="margin-top: 27px;" >
    <li *ngFor="let menu of menus; let i = index" 
      [class.active]="menu.active">
      <div class="menu" (click)="toggle(i)">
        <img [src]="menu.iconClass" style="width: 16px;margin-right: 10px">
        <!-- <i [class]="menu.iconClass"></i> -->
        <span>{{ menu.name }}</span>
        <i class="fa fa-chevron-down"></i>
      </div>
      <ul class="submenu" #submenu 
        [style.height.px]="menu.active ? submenu.scrollHeight : 0">
        <li *ngFor="let submenu of menu.submenu">
       
          <a [href]="submenu.url">   <img [src]="submenu.icon"style="width: 16px;margin-right: 10px"><span [ngStyle]="{'color':menu.active ?'red':'black'}">{{ submenu.name }}</span></a>
        </li>
      </ul>
    </li>
  </ul>
